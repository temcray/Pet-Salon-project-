<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victoria Pet Salon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/v-pets.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="v-index.html">Victoria Pet Salon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="v-index.html">Home</a>
          <a class="nav-link" href="Service.html">Service</a>
          <a class="nav-link" href="form.html">Registration</a>
          <a class="nav-link" href="product.html">Product</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="h1-container">
    <h1>Welcome to...</h1>
  </div>

  <div id="salonContainer"></div>
  <div id="petsContainer"></div>

  <form id="petRegistrationForm" onsubmit="registerPet(event)">
    <div>
      <label for="petName">Name</label>
      <input type="text" name="petName" placeholder="Pet Name">
    </div>

    <div>
      <label for="petAge">Age</label>
      <input type="number" name="petAge" placeholder="Pet Age">
    </div>

    <div>
      <label for="petGender">Gender</label>
      <select name="petGender" aria-placeholder="Pet Gender">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div>
      <label for="petService">Service</label>
      <select name="petService" aria-placeholder="Service">
        <option value="">Select</option>
        <option value="Grooming">Grooming</option>
        <option value="Dog Training">Dog Training</option>
        <option value="DayCare">DayCare</option>
      </select>
    </div>

    <div>
      <label for="petBreed">Breed</label>
      <input type="text" name="petBreed" placeholder="Breed">
    </div>

    <button type="submit">Register</button>
  </form>

  <div id="petsContainer"></div>
  <p id="petlist"></p>
  <p id="demo"></p>

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://th.bing.com/th/id/OIP.qQNJe-7R1BkUr8unpqChCAHaFS?w=284&h=203" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://th.bing.com/th/id/OIP.wlRadiJX7QfmQIPxwxsbUgHaE7?w=274&h=183" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://th.bing.com/th/id/OIP.ys1KZJhW1MAKdzaw4sHVtQHaE7?w=264&h=180" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="toggle-dark-mode">
    
    <button id="toggle-dark-mode">Toggle Dark Mode</button>
  </div>

  <div class="h6-container">
    <h6>&copy; 2025 Tatiana E.</h6>
  </div>

  <script src="/scripts/v pets salon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
