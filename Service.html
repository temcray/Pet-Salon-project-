  <form id="servicesRegistrationForm" class="container">

    <div class="mb-3">
      <label for="serviceName" class="form-label"> Name </label>
      <input type="text" id="serviceName" class="form-control" placeholder="Preium Bath">
    </div>

    <div class="mb-3">
      <label for="serviceDescription" class="form-label"> Description </label>
      <input type="text" id="serviceDescription" class="form-control" placeholder="Includes shampoo & towel dry">
    </div>

    <div class="mb-3">
      <label for="servicePrice" class="form-label"> Price </label>
      <input type="number" id="servicePrice" class="form-control" placeholder="10.99" step="any">
    </div>

    <button type="submit" class="btn btn-primary"> Register Service </button>
    <button type="reset" class="btn btn-secondary"> Cancel </button>

  </form>
